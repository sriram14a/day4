<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var req= new XMLHttpRequest;
        req.open('GET','https://restcountries.com/v3.1/all',true);
        req.send();
        req.onload=function(){
            var result=JSON.parse(this.response);
            for(let i=0;i<result.length;i++)
            {
            console.log("Country Name - ",result[i].name.common);
            console.log("Region - ",result[i].region);
            console.log("Sub-region - ",result[i].subregion);
            console.log("Population - ",result[i].population);
            console.log("\n");
        }}
    </script>
</body>
</html>
